<!-- This website allows users to create and manage a to-do list. It demonstrates the use of classes for organizing the code,
switch statements can be added to handle different actions, and try-catch-finally statements can be implemented for
error handling if needed. -->

<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="three">
        <h1>My To-Do List</h1>
    </div>

    <div id="app">
        <input type="text" id="taskInput" placeholder="Enter/Add a task">
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
